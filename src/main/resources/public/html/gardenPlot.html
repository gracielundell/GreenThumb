<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/application.css" media="screen" title="no title" charset="utf-8">
    <script src="../js/jquery-1.12.1.js"></script>
    <script src="../js/scripts.js"></script>

    <title>greenThumb</title>
  </head>
  <body>
    <div class="phyllum plotPage">
  		<div class="feature-header">
  			<h3>Plan Your Plot</h3>
        <p>
          This Plot Planner is designed to be used by backyard gardeners with individual plots no larger that 144 square feet (12' x 12').
        </p>
  		</div>
  			<div class="wrapper">

  				<!-- imput fields for plot dimensions -->
          <form class="selectSize">
            <div class="dimensions">
              <p>Plot Width (ft)</p>
                 <select id="width">
                   <option value="No Size Selected">Width</option>
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
                   <option value="10">10</option>
                   <option value="11">11</option>
                   <option value="12">12</option>
                 </select>
              <p>Plot Length (ft)</p>
              <select id="height">
                <option value="No Size Selected">Length</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
               <button type="submit" class="plotButton">Plan Your Plot!</button>
          </form>

  				<div class="plot">
  					<!-- where plot dimensions will be -->
  				</div><!-- end plot -->

          <p>
            Your Plants
          </p>
  			  <div class="circles">
  					<!-- where different veggie circle will be placed -->
  			  </div><!-- end circles div -->

  			</div>	<!-- end wrapper -->
  		</div> <!-- end plotPage -->

      <footer class="plotFooter">
        <button type="button" class="footerButton"><a href="index.html">Home</a></button>
        <button type="button" class="footerButton"><a href="http://localhost:4567/">Tasks</a></button>
        <button type="button" class="footerButton"><a href="lunar.html">Calender</a></button>
        <button type="button" class="footerButton"><a href="gardenPlot.html">Plots</a></button>
        <button type="button" class="footerButton"><a href="plants.html">Plants</a></button>
      </footer>

  </body>
</html>
