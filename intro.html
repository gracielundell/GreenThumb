<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheets/css/main.css">
	<link rel="stylesheet" href="stylesheets/css/application.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="raised-bed">
	<div class="phyllum">
		<div class="feature-header">
			<p>log in / sign up</p>
		</div>
	</div>
	<div class="phyllum">
		<div class="feature-header">
			<p>watering schedule</p>
		</div>
	</div>
	<div class="phyllum">
		<div class="feature-header">
			<p>lunar calendar</p>
		</div>
	</div>
	<div class="phyllum">
		<div class="feature-header">
			<p>pest solution center</p>
		</div>
	</div>

	<div class="phyllum plotPage">
		<div class="feature-header">
			<p>Plan Your Plot</p>
		</div>
			<div class="wrapper">

				<!-- imput fields for plot dimensions -->
				<form>
					<label for="width">Plot Width(ft)</label>
            <input id="width" type="text">
					<label for="height">Plot Length(ft)</label>
            <input id="height" type="text">
              <button type="submit" class="btn btn-lg">Plan Your Plot!</button>
				</form>

				<div class="plot">
					<!-- where plot dimensions will be -->
				</div><!-- end plot -->

			  <div class="circles">
					<!-- where different veggie circle will be placed -->
			  </div><!-- end circles div -->

			</div>	<!-- end wrapper -->

		</div> <!-- end plot page div -->

</div> <!-- end raised bed div -->

<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
<script type="text/javascript" src="js/intro.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
